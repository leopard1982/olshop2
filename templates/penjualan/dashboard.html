    function ubahKeUang(data) {
        let x = data.toString();
        let lebar = x.length-1;
        let counter=1;
        let lebar2 = lebar;
        let uangku = "";
        while(lebar>-1) {
            uangku = x[lebar] + uangku;
            if(counter==3 && lebar!=0) {
                uangku = "." + uangku;
                counter=1;
            } else {
                counter++;
            }
            lebar-=1;
        }
        return "Rp. " + uangku + ",00";
    }

                    template_hidden_total="<input type='hidden' id='pembayaran_item_"+mydata.id+"'' total_belanja='"+total_belanja+"' total_beli='"+total_beli+"' total_diskon='"+total_diskon+"'>";
                    $("#checkout_list").append(template_hidden_total);

                    if(mydata.id==$("#id_cart").val()) {
                        console.log("ketemu");
                        $("#checkbox_" +mydata.id).attr("checked","checked");
                        checkboxnya();
                    }           
                })
                isi_voucher_ongkir();
                $("#modalCheckout").modal("show");
            }
        });
    }

    function checkboxnya() {
        daftar_id_cart=[];
        let jsonCheckout={};
        let total_belanja=0;
        let total_beli=0;
        let total_diskon=0;
        let id_cart = 0;
        let jml_item = 0;
        $("input[type=checkbox]").each(function() {
            if($(this).is(":checked")) {
                jml_item += 1;
                //$("#pesan_" + $(this).attr("id").split("_")[1]).removeAttr("readonly");
                id_cart = $(this).attr("id").split("_")[1];
                daftar_id_cart.push(id_cart);
                //$("#pesan_" + $(this).attr("id").split("_")[1]).attr("readonly","readonly");
                total_belanja = parseInt($("#pembayaran_item_" + id_cart).attr("total_belanja"))+total_belanja;
                total_beli = parseInt($("#pembayaran_item_" + id_cart).attr("total_beli"))+total_beli;
                total_diskon = parseInt($("#pembayaran_item_" + id_cart).attr("total_diskon"))+total_diskon;

                $("#bayar_total_belanja").text(ubahKeUang(total_beli));
                $("#bayar_total_pembayaran").text(ubahKeUang(total_belanja));
                $("#bayar_total_hemat").text(ubahKeUang(total_diskon));

            } else {
                //$("#pesan_" + $(this).attr("id").split("_")[1]).removeAttr("readonly");
            }
            if(jml_item>0) {
                $("#bayar_detail").removeClass("d-none");
                $("#bayar_detail_kosong").addClass("d-none");
                $("#bayar_detail_button").removeClass("disabled");
                $("#bayar_jumlah_barang").text(jml_item);
            } else {
                $("#bayar_detail").addClass("d-none");
                $("#bayar_detail_kosong").removeClass("d-none");
                $("#bayar_detail_button").addClass("disabled");
            }
        });

    }

    function proses_bayar() {
        let list_lengkap = [];
        let data ="";
        for(let i=0;i<daftar_id_cart.length;i++) {
            data = {
                'id': daftar_id_cart[i],
                'request': $("#pesan_"+daftar_id_cart[i]).val()
            }
            list_lengkap.push(data);
        }

        $.ajax({
            type: "POST",
            url: '/api/set/bayar/',
            data: {
                'csrfmiddlewaretoken':csrfmiddlewaretokennya,
                'dibayar': JSON.stringify(list_lengkap)
            },
            success: function(data) {
                updateCart();
                update_notif_bayar();
                notifikasinya("Transaksi Pembayaran Berhasil! Silakan Cek Notifikasi yah...");
            }
        });
    }

    function update_notif_bayar() {
        $.ajax({
            type: "POST",
            url: '/api/get/bayar/',
            data: {
                'csrfmiddlewaretoken':csrfmiddlewaretokennya
            },
            success: function(data) {
                console.log(data);
                $("#jumlah_notif").text(data.jumlah_blm_bayar);
                $("#my_notif").empty();
                data.pembayaran_header.forEach(function(mydata){
                    template = "<div class='notification-box-isi'>Pesanan nomor: <span style='color:red;font-weight:bold'>"+
                        mydata.buying_kode+"</span> berhasil dibuat. Silakan melakukan pembayaran sebesar: <span style='font-weight:bold;color:green'>" + 
                            ubahKeUang(mydata.buying_total)+"</span>. <button id='tbl_detail_bayar_" +mydata.buying_kode+ "' style='font-size:13px;background-color:lightblue;font-weight:bold;border-radius:10px' ><i class='fa fa-tags'></i> Detail</button></div>";
                    $("#my_notif").append(template);
                    $("#tbl_detail_bayar_" + mydata.buying_kode).click(function() {
                        notifikasinya("KODE BARANG YANG DIPILIH: " +mydata.buying_kode);
                    });
                });

            }
        });
    }

    function klik_gratis_ongkir() {
        let template="";
        $("#voucher_gratis_ongkir").empty();
        //list gratis ongkir
        $.ajax({
            type: "POST",
            url: "/api/get/gratisongkir/",
            data: {
                'csrfmiddlewaretoken':csrfmiddlewaretokennya
            },
            success: function(data) {
                data.data.forEach(function(mydata) {
                    template = "<div class='d-flex justify-content-between align-items-center p-2' style='border-bottom:1px solid green'>" +
                        "<img src='/static/img/send.jpg' style='width:80px;height:80px;border-radius:10px'>" +
                        "<div><div style='font-size:20px'><strong>" + mydata.voucher_nama + "</strong></div>" +
                        "<div>senilai: <strong>" + ubahKeUang(mydata.voucher_nilai) + "</strong></div>" +
                        "<div>minimal belanja: <strong>" + ubahKeUang(mydata.voucher_min_belanja) + "</strong></div>" +
                        "<div>valid sampai: <i>" + mydata.voucher_valid + "</i></div>" +
                        "</div><div><button class='btn btn-success' id='gratis_klaim_"+ mydata.voucher_kode +"'>klaim</button></div>" +
                        "<input type='hidden' id='gratis_kode_" + mydata.voucher_kode + "'></div>";
                    $("#voucher_gratis_ongkir").append(template);
                    $("#gratis_kode_" + mydata.voucher_kode).attr("min_belanja",mydata.voucher_min_belanja);
                    $("#gratis_kode_" + mydata.voucher_kode).attr("kode_voucher",mydata.voucher_kode);
                    $("#gratis_kode_" + mydata.voucher_kode).attr("nilai",mydata.voucher_nilai);
                    $("#gratis_klaim_" + mydata.voucher_kode).click(function() {
                        $.ajax({
                            type: "POST",
                            url: '/api/set/klaimgratisongkir/',
                            data: {
                                'csrfmiddlewaretoken':csrfmiddlewaretokennya,
                                'kode_voucher': mydata.voucher_kode,
                                'nilai':mydata.voucher_nilai,
                                'min_belanja':mydata.voucher_min_belanja,
                                'valid': mydata.voucher_valid,
                                'nama_voucher':mydata.voucher_nama
                            },
                            success: function(data_klaim) {
                                if(data_klaim.result == true) {
                                    notifikasinya("Voucher Gratis Ongkir ini <strong>berhasil</strong> kamu klaim! Segera ke Proses Pembayaran yah sebelum Voucher Expired!");
                                } else {
                                    notifikasinya("Voucher Gratis Ongkir ini sudah pernah kamu klaim. Silakan Cek Daftar Voucher Gratis Ongkirmu yah...");

                    });

        });
        template = "<div class='d-flex justify-content-between align-items-center p-2' style='border-bottom:1px solid green'>" +
            "<img src='" + "source" + "' style='width:80px;height:80px;border-radius:10px'>" +
            "<div><div style='font-size:20px'><strong>" + "headernya" + "</strong></div>" +
            "<div>senilai: <strong>" + "nilainya" + "</strong></div>" +
            "<div>minimal belanja: <strong>" + "minimal" + "</strong></div>" +
            "<div>valid sampai: <i>" + "tanggal_valid" + "</i></div>" +
            "</div><div><button class='btn btn-success' id='gratis_klaim_"+ "kode" +"'>klaim</button></div>" +
            "<input type='hidden' name='gratis_kode_" + "kode" + "'></div>";
        $("#modalGratisOngkir").modal("show");
    }

    function isi_voucher_ongkir() {
        //isi voucher gratis ongkirnya
        $.ajax({
            type: "POST",
            url: "/api/get/klaimgratisongkir/",
            data: {
                'csrfmiddlewaretoken':csrfmiddlewaretokennya
            },
            success: function(data) {
                //voucher_gratis_ongkirmu
                template = "<select class='form-select' style='font-size:13px' id='select_gratis_ongkir'><option value=''>-------------</option>";
                data.data.forEach(function(mydata) {
                    template = template + "<option  value='" + mydata.voucher_kode + "^" + mydata.voucher_min_belanja + "^" + mydata.voucher_nilai +"'>" + mydata.voucher_nama+" - " + ubahKeUang(mydata.voucher_nilai) +"</option>";
                });
                template = template + "</select>";    
                $("#voucher_gratis_ongkirmu").empty();
                $("#voucher_gratis_ongkirmu").append(template);    
                
                get_alamat_rumah();
                jumlah_notif_voucher_ongkir();
            }
        });
    }

    function get_alamat_rumah() {
        //isi voucher gratis ongkirnya
        $.ajax({
            type: "POST",
            url: "/api/get/alamat/",
            data: {
                'csrfmiddlewaretoken':csrfmiddlewaretokennya
            },
            success: function(data) {
                //voucher_gratis_ongkirmu
                template = "<select class='form-select' style='font-size:13px' id='select_alamat_kirim'><option value=''>-------------</option>";
                data.data.forEach(function(mydata) {
                    template = template + "<option  value='" + mydata.alamat_detail +"'>" + mydata.alamat_detail.toUpperCase() +"</option>";
                });
                template = template + "</select>";    
                $("#alamat_kirim").empty();
                $("#alamat_kirim").append(template);              
            }
        });
    }

    function notif_voucher_ongkir() {
        //isi voucher gratis ongkirnya
        $.ajax({
            type: "POST",
            url: "/api/get/klaimgratisongkir/",
            data: {
                'csrfmiddlewaretoken':csrfmiddlewaretokennya
            },
            success: function(data) {
                let template="";
                $("#my_notif").empty();
                //voucher_gratis_ongkirmu
                data.data.forEach(function(mydata) {
                    template = "<div class='d-flex justify-content-start align-items-center' style='margin-bottom:5px;margin-top:5px;padding-bottom:5px;border-bottom:1px solid green;'>"+
                        "<img src='/static/img/send.jpg' style='margin-right:10px;border-radius:10px;width:80px;height:80px'>"+
                        "<div>"+
                            "<div style='font-size:15px;font-weight:bold'>"+mydata.voucher_nama+"</div>"+
                            "<div style='font-size:14px;font-style:italic'>senilai: "+ubahKeUang(mydata.voucher_nilai)+"</div>"+
                            "<div style='font-size:14px;font-style:italic'>minimal belanja: "+ubahKeUang(mydata.voucher_min_belanja)+"</div>"+
                            "<div style='font-size:14px;font-style:italic'>valid sampai: "+mydata.voucher_valid+"</div>"+
                            "</div>"+
                        "</div>";
                    $("#my_notif").append(template);
                })
                jumlah_notif_voucher_ongkir();

            }
        });
    }

    function jumlah_notif_voucher_ongkir() {
        //isi voucher gratis ongkirnya
        $.ajax({
            type: "POST",
            url: "/api/get/klaimgratisongkir/",
            data: {
                'csrfmiddlewaretoken':csrfmiddlewaretokennya
            },
            success: function(data) {
                $("#jumlah_notif_voucher").text(data.jumlah);
            }
        });
    }

    function notifikasinya(pesan) {
        $("#Informasinya_Notif").html(pesan);
        $("#modalInformasi_Notif").modal('show');
    }
    
</script>
